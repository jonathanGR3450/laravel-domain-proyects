<section class="user-login section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="block">
                    <!-- Content -->
                    <div class="content text-center">
                        <div class="logo">
                            <a href="index.html"><img src="../../../assets/images/logo.png" alt=""></a>
                        </div>
                        <div class="title-text">
                            <h3>Login Accoubnt</h3>
                        </div>
                        <form class="form-signin" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                            <!-- Errors -->
                            <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                                {{ errors?.email }}
                            </div>
                            <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                                {{ errors?.password }}
                            </div>
                            <div *ngIf="errors?.error" class="alert alert-danger mt-3">
                                {{ errors?.error }}
                            </div>
                            <!-- Login -->
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" formControlName="email" placeholder="email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" class="form-control" formControlName="password" placeholder="password">
                            </div>
                            <button type="submit" class="btn btn-block btn-primary">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
